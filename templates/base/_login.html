{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% block extrahead %}
    {% endblock %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'css/layout/bootstrap.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout/all.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/login.css'%}">


    <title>{% block title %} Questions {% endblock %}</title>


</head>

<body class="app sidebar-mini">
            

<main class="app-content">
    {% block content %}    
    <div id="page-wrapper" >
        <center>
            </br>
            <h1><strong>Questions & Answers</strong></h1> 
            </br>
        </center>
    </div>
    {% endblock %}
</main>


{% block footer %}
{% endblock %}
    

    <script src="{% static 'js/layout/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/layout/popper.min.js' %}"></script>
    <script src="{% static 'js/layout/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/layout/main.js' %}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


{% block extrajs%}
{% endblock %}

</body>

</html>

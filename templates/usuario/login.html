{% extends 'base/_login.html' %}

{% block content %}
</br>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header" style="background-color:gray">
                <h3>Iniciar Sesi√≥n</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body" style="background-color: grey;">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group form-group border border-dark">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color:lightgray"><i class="fa fa-user"></i></span>
                        </div>
                        {{ form.username }}
                    </div>
                    <div class="input-group form-group border border-dark">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="background-color:lightgray"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password }}
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Ingresar" class="btn float-right login_btn  border border-dark" style="background-color: lightgray">
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>

{% endblock content%}
